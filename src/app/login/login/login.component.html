

<form name="form">

  <div class="inputs">
    <mat-form-field floatPlaceholder="never">
      <input #firstInput matInput name="name" [(ngModel)]="user.name" placeholder="Name" autocomplete="off"><br>
    </mat-form-field>
    <mat-form-field floatPlaceholder="never">
      <input matInput name="company" [(ngModel)]="user.company" placeholder="Company" autocomplete="off"><br>
    </mat-form-field>
    <div class="error" *ngIf="userNotFound">User not found</div>
    <div class="error" *ngIf="userAlreadyExists">User already exists</div>
  </div>

  <div *ngIf="path === 'login'">
    <mat-checkbox name="stayLoggedIn" type="checkbox" [(ngModel)]="stayLoggedIn">Stay logged in?</mat-checkbox><br>
    <div class="button">
      <button type="submit" mat-button color="primary" (click)="login()">login</button>
    </div>
    <div class="link">
      <a routerLink="/register">register</a>
    </div>
  </div>

  <div *ngIf="path === 'register'">
    <div class="button">
      <button type="submit" mat-button  color="primary" (click)="register()">register</button>
    </div>
    <div class="link">
      <a routerLink="/login">login</a>
    </div>
  </div>

</form>
