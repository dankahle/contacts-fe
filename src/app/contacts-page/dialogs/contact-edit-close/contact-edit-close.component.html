
<mat-dialog-content>
  You have unsaved changes. Are you sure you want to close?
</mat-dialog-content>

<mat-dialog-actions>
  <button class="button-submit" mat-button color="primary" [mat-dialog-close]="true">YES</button>
  <button class="button-cancel" mat-button mat-dialog-close>NO</button>
</mat-dialog-actions>
