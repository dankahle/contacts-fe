
<div mat-dialog-title></div>

<div mat-dialog-content>

  Delete {{data.contact.name || data.contact.company}}?

</div>

<div mat-dialog-actions>
  <button class="button-submit" type="submit" mat-button color="primary" [mat-dialog-close]="data.contact">DELETE</button>
  <button class="button-cancel" mat-button mat-dialog-close>CANCEL</button>
</div>
