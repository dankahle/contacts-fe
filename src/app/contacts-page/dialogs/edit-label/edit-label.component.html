
<div>form.valid {{form.valid}}</div>
<div>label.name.length {{label.name.length}}</div>

<br>
<div mat-dialog-content>

  <form id="form" name="form" #form="ngForm" (submit)="submit(form)">
    <mat-form-field>
      <input name="name" matInput #name="ngModel" [(ngModel)]="label.name" [placeholder]="placeholder" autocomplete="off" spellcheck="false">
      <mat-error class="required" *ngIf="name.invalid && name.errors.required">Required!</mat-error>
      <mat-error class="already-exists" *ngIf="name.invalid && name.errors.nameAlreadyExists">Name already exists</mat-error>
    </mat-form-field>
  </form>

</div>

<div mat-dialog-actions>
  <button class="submit" type="submit" form="form" mat-button color="primary" [mat-dialog-close]="data" [disabled]="form.invalid"
          (click)="submit(form)">OK</button>
  <button class="cancel" mat-button mat-dialog-close>CANCEL</button>
</div>
