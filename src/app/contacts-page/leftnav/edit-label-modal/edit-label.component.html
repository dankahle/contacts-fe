
<h2 *ngIf="data.mode === 'edit'" mat-dialog-title>Rename label</h2>

<div mat-dialog-content>

  <form id="form1" name="form" #form="ngForm" (submit)="submit(form)">
    <mat-form-field>
      <input name="name" matInput #name="ngModel" [(ngModel)]="label.name" [placeholder]="placeholder" autocomplete="off">
      <mat-error *ngIf="name.invalid && name.errors.required">Required!</mat-error>
      <mat-error *ngIf="name.invalid && name.errors.nameAlreadyExists">Name already exists</mat-error>
    </mat-form-field>
  </form>

</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button type="submit" form="form1" mat-button color="primary" [mat-dialog-close]="data" [disabled]="form.invalid">OK</button>
</div>
