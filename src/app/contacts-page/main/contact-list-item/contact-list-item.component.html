<div tabindex="0" class="list-item outline" fxFlex="grow" fxLayout="row" fxLayoutAlign="space-between center" >

  <div class="pic" fxFlex="none">
    <div class="letter outline">{{contact.name[0].toUpperCase() || contact.company[0].toUpperCase()}}</div>
  </div>

  <div class="text-ellipsis outline" fxFlex="0 1 10%">{{contact.name || contact.company}}</div>

  <div class="outline" fxFlex="0 1 10%" fxLayout="row" fxLayoutAlign="start center" fxHide.lt-sm>
    <div class="text-ellipsis" *ngIf="contact.emails && contact.emails.length > 0">
      <a class="text-ellipsis outline" href="mailto:{{contact.emails[0].email}}" (click)="$event.stopPropagation()">{{contact.emails[0].email}}</a>
    </div>
  </div>

  <div class="outline" fxFlex="0 1 10%" fxLayout="row" fxLayoutAlign="start center" fxHide.lt-lg>
    <div class="text-ellipsis outline" *ngIf="contact.phones && contact.phones.length > 0">
      <div class="text-ellipsis" *ngIf="contact.phones[0].country">{{contact.phones[0].country}} - {{contact.phones[0].phone}}</div>
      <div class="text-ellipsis" *ngIf="!contact.phones[0].country">{{contact.phones[0].phone}}</div>
    </div>
  </div>

  <div class="outline" fxFlex="0 1 10%" fxLayout="row" fxLayoutAlign="start center" fxHide.lt-xl>
    <span class="text-ellipsis outline"> {{contact.notes}}</span>
  </div>

  <div class="icons">
    <i class="material-icons" (click)="parent.editContact($event, contact, 'edit')">edit</i>
  </div>
</div>
