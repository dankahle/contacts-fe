<h2 *ngIf="data.mode === 'add'" mat-dialog-title>Add Contact</h2>
<h2 *ngIf="data.mode === 'edit'" mat-dialog-title>Edit Contact</h2>

<div mat-dialog-content>

  <form id="form1" name="form" #form="ngForm" (submit)="submit(form)">
    name: <input name="name" [(ngModel)]="contact.name" autocomplete="off"><br>

  </form>


</div>

<div mat-dialog-actions>
  <button type="submit" form="form1" mat-button color="primary" [mat-dialog-close]="contact">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
