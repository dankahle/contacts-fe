<div style="height:100%;" fxLayout="column">
  <dk-progress fxFlex="0 0 auto"></dk-progress>
  <dk-header fxFlex="0 0 auto"></dk-header>
  <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="start stretch" class="outline-red">
      <dk-leftnav *ngIf="globals.user" fxFlex="0 0 auto" [class.open]="globals.openLeftNav"></dk-leftnav>
      <div fxFlex="1 1 auto" fxLayout="column">
        <router-outlet class="outline"></router-outlet>
      </div>
  </div>
</div>
